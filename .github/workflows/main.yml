name: Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
            # Run for all runtimes supported by cloud functions
            - '3.7'
            - '3.8'
            - '3.9'
    steps:
      - uses: actions/checkout@v2

      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: {{ matrix.python }}

      - name: Cache venv
        uses: actions/cache@v1
        with:
          path: venv
          key: ${{ runner.os }}-venv-${{ hashFiles('*requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Configure
        run: ./configure

      - name: Run tests
        run: ./test
